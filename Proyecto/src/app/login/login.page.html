<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input [(ngModel)]="name" label="Ingrese su nombre" labelPlacement="floating" placeholder="Nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="email" label="Ingrese su correo" type="email" placeholder="email@domain.com"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="password" label="Ingrese su contraseña" type="password" placeholder="Contraseña"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="login()">Enviar</ion-button>

  <ion-text>
    <p>¿No tienes una cuenta? <a routerLink="/register">Registrate</a></p>
  </ion-text>
</ion-content>
