<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-icon aria-hidden="true" name="airplane" slot="start"></ion-icon>
      <ion-label>Modo avión</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="wifi" slot="start"></ion-icon>
      <ion-label>Wi-Fi</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="bluetooth" slot="start"></ion-icon>
      <ion-label>Bluetooth</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="call" slot="start"></ion-icon>
      <ion-label>Celular</ion-label>
    </ion-item>
  </ion-list>
  
  <ion-list>
    <ion-item>
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="" src="https://img.wattpad.com/bdcc02c129b7a3c8ce11ff85c936473aaa56317e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f776174747061642d6d656469612d736572766963652f53746f7279496d6167652f6d6d555a6f31666a4e79534555673d3d2d34312e313634623637366333323431383032393334333432323932303939382e6a7067?s=fit&w=720&h=720" />
      </ion-avatar>
      <ion-label>Moicas</ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="" src="https://i.pinimg.com/222x/a4/08/6c/a4086c8675d2266b4ed7de2f934421f1.jpg" />
      </ion-avatar>
      <ion-label>Dewey</ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="" src="https://i.pinimg.com/736x/de/7a/5d/de7a5d05a581b979ef8bd2682196f05a.jpg" />
      </ion-avatar>
      <ion-label>Quesitos</ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="" src="https://images7.memedroid.com/images/UPLOADED645/6201803e9abd9.jpeg" />
      </ion-avatar>
      <ion-label>Cepillin</ion-label>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-button slot="start"> Inicio </ion-button>
    <ion-label>Botones por defecto</ion-label>
    <ion-button slot="end"> final </ion-button>
  </ion-item>
  
  <ion-item>
    <ion-button slot="start">
      Inicio
      <ion-icon name="home" slot="end"></ion-icon>
    </ion-button>
    <ion-label>Botones con iconos</ion-label>
    <ion-button slot="end">
      <ion-icon name="star" slot="end"></ion-icon>
      Final
    </ion-button>
  </ion-item>
  
  <ion-item>
    <ion-button slot="start">
      <ion-icon slot="icon-only" name="navigate"></ion-icon>
    </ion-button>
    <ion-label>Iconos para enviar</ion-label>
    <ion-button slot="end">
      <ion-icon slot="icon-only" name="star"></ion-icon>
    </ion-button>
  </ion-item>
  
  <ion-item>
    <ion-label>Boton</ion-label>
    <ion-button slot="end" size="small"> Pequeño </ion-button>
  </ion-item>

  <ion-item>
    <ion-input label="Caja de texto" placeholder="Ingrese un texto"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-select label="Seleccion" placeholder="Elija uno">
      <ion-select-option value="">No Game Console</ion-select-option>
      <ion-select-option value="nes">NES</ion-select-option>
      <ion-select-option value="n64">Nintendo64</ion-select-option>
      <ion-select-option value="ps">PlayStation</ion-select-option>
      <ion-select-option value="genesis">Sega Genesis</ion-select-option>
      <ion-select-option value="saturn">Sega Saturn</ion-select-option>
      <ion-select-option value="snes">SNES</ion-select-option>
    </ion-select>
  </ion-item>
  
  <ion-item>
    <ion-toggle> Activar/Desactivar </ion-toggle>
  </ion-item>
  
  <ion-item>
    <ion-checkbox> Eleccion </ion-checkbox>
  </ion-item>
  
  <ion-item>
    <ion-range label-placement="start">
      <div slot="label">Rango</div>
    </ion-range>
  </ion-item>
</ion-content>
