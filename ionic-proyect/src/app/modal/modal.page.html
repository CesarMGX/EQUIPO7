<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Modal Demo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button id="open-modal-simple" expand="block">Abrir 1</ion-button>
  
  <ion-button id="open-modal-list" expand="block">Abrir lista</ion-button>

  <ion-modal trigger="open-modal-simple" [canDismiss]="true" [presentingElement]="presentingElement">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Simple Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <p>Hola a todos, espero que esten muy bien y que les vaya exelente en todo lo que hagan</p>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-modal trigger="open-modal-list" [canDismiss]="true" [presentingElement]="presentingElement">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Lista</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item *ngFor="let person of people">
            <ion-avatar slot="start">
              <ion-img [src]="person.image"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>{{ person.name }}</h2>
              <p>{{ person.role }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>


  <ion-content class="ion-padding">
    <ion-button id="open-modal" expand="block">Abrir otro xd</ion-button>
  
    <ion-modal trigger="open-modal" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
      <ng-template>
        <div class="block">Bloque de contenido</div>
      </ng-template>
    </ion-modal>
  </ion-content>
</ion-content>
