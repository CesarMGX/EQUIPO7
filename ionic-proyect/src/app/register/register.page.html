<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="register(registerForm)" #registerForm="ngForm"> <!-- Etiqueta ID # -->

    <ion-item>
      <ion-input name="name" position="floating" [(ngModel)]="name" label="Ingrese su nombre" labelPlacement="floating"
        placeholder="Nombre">Nombre</ion-input>
    </ion-item>

    <ion-item>
      <ion-input
      type="email"
        label="Email"
        labelPlacement="floating"
        placeholder="example@gmail.com"
        errorText="Invalid email"
        [(ngModel)]="email"
        ngModel
        email
        name="email"
        required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input name="password" position="floating" [(ngModel)]="password" label="Ingrese su contraseña"
        type="password" labelPlacement="floating" placeholder="Contraseña">Contraseña</ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" [disabled]="registerForm.invalid">Enviar</ion-button>
  </form>
</ion-content>
