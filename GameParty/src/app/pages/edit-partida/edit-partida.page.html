<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar partida</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="partida">
    <ion-card-header>
      <ion-card-title>Editar Partida</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="partida.nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Juego</ion-label>
        <ion-input [(ngModel)]="partida.juego"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fecha</ion-label>
        <ion-input type="date" [(ngModel)]="partida.fecha"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="guardarCambios()">Guardar</ion-button>
      <ion-button expand="full" color="danger" routerLink="/tabs/tab3">Cancelar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
