<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title><strong>INICIAR SESIÓN</strong></ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <!-- Input de correo -->
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>

        <!-- Input de contraseña -->
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <!-- Botón de Login -->
        <ion-button expand="full" (click)="login()">Ingresar</ion-button>

        <!-- Enlace al registro -->
        <p class="register-text">
          ¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a>
        </p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
