<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Partidas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let partida of partidas">
    <ion-card-header>
      <ion-card-title>{{ partida.nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Juego:</strong> {{ partida.juego }}</p>
      <p><strong>Fecha:</strong> {{ partida.fecha }}</p>
      <ion-list>
        <ion-item *ngFor="let jugador of partida.jugadores">
          <ion-label>
            {{ jugador.name }}
          </ion-label>
          <ion-text [color]="getStatusColor(jugador.status)">
            <strong>{{ getStatusText(jugador.status) }}</strong>
          </ion-text>
        </ion-item>
      </ion-list>
      <ion-button expand="full" color="warning" (click)="editPartida(partida)">Editar</ion-button>
      <ion-button expand="full" color="danger" (click)="deletePartida(partida.id)">Eliminar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
